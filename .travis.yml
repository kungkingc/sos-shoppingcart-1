dist: xenial
language: python
services:
  - postgresql
python:
  - "3.7"
cache: pip
# install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
script:
  # unit test
  - python -m pytest -v
  # linting test
  - flake
  # check style
  - pylint --output-format=text app.py
  #coverage test
  - coverage erase
  - coverage run app.py && coverage html
after_success:
  - codecov
deploy:
  provider: heroku
  api_key:
    secure: 8914777b-9c4b-4037-b10d-35e0322b8633
  app: sos-shoppingcart
